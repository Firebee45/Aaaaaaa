<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Portal & Area Map - Editor</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #ddd;
      max-width: 950px;
      margin: 20px auto;
    }
    form, .button-group {
      margin-bottom: 10px;
    }
    label, input, button {
      font-size: 14px;
      margin: 2px;
      vertical-align: middle;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
      padding: 2px;
    }
    .portal-entry {
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .portal-entry label {
      flex-grow: 1;
      cursor: pointer;
    }
    .delete-btn {
      cursor: pointer;
      background: #700;
      border: none;
      color: #ddd;
      padding: 2px 6px;
      font-weight: bold;
      border-radius: 3px;
      user-select: none;
    }
    .edit-btn {
      cursor: pointer;
      background: #076;
      border: none;
      color: #ddd;
      padding: 2px 6px;
      font-weight: bold;
      border-radius: 3px;
      user-select: none;
    }
    #plot {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

<h2>Minecraft Portal & Area Map - Editor</h2>

<form id="coordForm">
  <label>X:</label><input type="number" id="x" required />
  <label>Z:</label><input type="number" id="z" required />
  <label>Label:</label><input type="text" id="label" placeholder="Enter label" />
  <button type="submit">Add Portal</button>
</form>

<form id="areaForm">
  <label>X1:</label><input type="number" id="x1" required />
  <label>Z1:</label><input type="number" id="z1" required /><br />
  <label>X2:</label><input type="number" id="x2" required />
  <label>Z2:</label><input type="number" id="z2" required />
  <label>Label:</label><input type="text" id="areaLabel" placeholder="Enter label" />
  <button type="submit">Add Area</button>
</form>

<div class="button-group">
  <button onclick="clearAll()">Clear All</button>
  <button onclick="downloadPNG()">Download PNG</button>
  <button onclick="exportJSON()">Export JSON</button>
</div>

<div id="portalList"></div>
<div id="plot"></div>

<script>
  let portals = [], areas = [];

  async function loadInitialData() {
    const saved = localStorage.getItem('minecraftMapData');
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (parsed.portals) portals = parsed.portals;
        if (parsed.areas) areas = parsed.areas;
        updateList();
        updatePlot();
      } catch {
        console.warn('Saved data corrupted, ignoring.');
        fetchFromFile();
      }
    } else {
      fetchFromFile();
    }
  }

  async function fetchFromFile() {
    try {
      const response = await fetch('data.json');
      if (!response.ok) throw new Error('Failed to fetch data.json');
      const data = await response.json();
      portals = data.portals || [];
      areas = data.areas || [];
      saveData();
      updateList();
      updatePlot();
    } catch (e) {
      console.error('Error loading data.json:', e);
      portals = [];
      areas = [];
      updateList();
      updatePlot();
    }
  }

  const coordForm = document.getElementById("coordForm");
  const areaForm = document.getElementById("areaForm");

  coordForm.addEventListener("submit", e => {
    e.preventDefault();
    const x = +document.getElementById("x").value;
    const z = +document.getElementById("z").value;
    const label = document.getElementById("label").value.trim() || `Portal ${portals.length+1}`;
    portals.push({ x, z, label, enabled: true });
    coordForm.reset();
    saveData();
    updateList();
    updatePlot();
  });

  areaForm.addEventListener("submit", e => {
    e.preventDefault();
    const x1 = +document.getElementById("x1").value;
    const z1 = +document.getElementById("z1").value;
    const x2 = +document.getElementById("x2").value;
    const z2 = +document.getElementById("z2").value;
    const label = document.getElementById("areaLabel").value.trim() || `Area ${areas.length+1}`;
    areas.push({ x1, z1, x2, z2, label, enabled: true });
    areaForm.reset();
    saveData();
    updateList();
    updatePlot();
  });

  // Keep track of editing state:
  let editingPortalIndex = null;
  let editingAreaIndex = null;

  function updateList() {
    const div = document.getElementById("portalList");
    div.innerHTML = '';

    portals.forEach((p,i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'portal-entry';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = p.enabled;
      checkbox.onchange = () => { toggleP(i); };
      wrapper.appendChild(checkbox);

      if (editingPortalIndex === i) {
        // Editing mode inputs
        const labelInput = document.createElement('input');
        labelInput.type = 'text';
        labelInput.value = p.label;
        labelInput.style.width = '120px';
        wrapper.appendChild(labelInput);

        const xInput = document.createElement('input');
        xInput.type = 'number';
        xInput.value = p.x;
        wrapper.appendChild(xInput);

        const zInput = document.createElement('input');
        zInput.type = 'number';
        zInput.value = p.z;
        wrapper.appendChild(zInput);

        const saveBtn = document.createElement('button');
        saveBtn.className = 'edit-btn';
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          // Validate inputs
          const newLabel = labelInput.value.trim() || p.label;
          const newX = Number(xInput.value);
          const newZ = Number(zInput.value);
          if (isNaN(newX) || isNaN(newZ)) {
            alert('Coordinates must be valid numbers.');
            return;
          }
          portals[i] = {...portals[i], label: newLabel, x: newX, z: newZ};
          editingPortalIndex = null;
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(saveBtn);

        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'delete-btn';
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = () => {
          editingPortalIndex = null;
          updateList();
        };
        wrapper.appendChild(cancelBtn);

      } else {
        // Normal label display
        const label = document.createElement('label');
        label.textContent = `ðŸŸ£ ${p.label} (${p.x},${p.z})`;
        label.onclick = () => {
          checkbox.checked = !checkbox.checked;
          toggleP(i);
        };
        wrapper.appendChild(label);

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          editingPortalIndex = i;
          editingAreaIndex = null;
          updateList();
        };
        wrapper.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'âœ–';
        delBtn.onclick = () => {
          portals.splice(i,1);
          if (editingPortalIndex === i) editingPortalIndex = null;
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(delBtn);
      }

      div.appendChild(wrapper);
    });

    areas.forEach((a,i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'portal-entry';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = a.enabled;
      checkbox.onchange = () => { toggleA(i); };
      wrapper.appendChild(checkbox);

      if (editingAreaIndex === i) {
        // Editing mode inputs for area
        const labelInput = document.createElement('input');
        labelInput.type = 'text';
        labelInput.value = a.label;
        labelInput.style.width = '120px';
        wrapper.appendChild(labelInput);

        const x1Input = document.createElement('input');
        x1Input.type = 'number';
        x1Input.value = a.x1;
        wrapper.appendChild(x1Input);

        const z1Input = document.createElement('input');
        z1Input.type = 'number';
        z1Input.value = a.z1;
        wrapper.appendChild(z1Input);

        const x2Input = document.createElement('input');
        x2Input.type = 'number';
        x2Input.value = a.x2;
        wrapper.appendChild(x2Input);

        const z2Input = document.createElement('input');
        z2Input.type = 'number';
        z2Input.value = a.z2;
        wrapper.appendChild(z2Input);

        const saveBtn = document.createElement('button');
        saveBtn.className = 'edit-btn';
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          const newLabel = labelInput.value.trim() || a.label;
          const newX1 = Number(x1Input.value);
          const newZ1 = Number(z1Input.value);
          const newX2 = Number(x2Input.value);
          const newZ2 = Number(z2Input.value);
          if ([newX1,newZ1,newX2,newZ2].some(v => isNaN(v))) {
            alert('Coordinates must be valid numbers.');
            return;
          }
          areas[i] = {...areas[i], label: newLabel, x1: newX1, z1: newZ1, x2: newX2, z2: newZ2};
          editingAreaIndex = null;
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(saveBtn);

        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'delete-btn';
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = () => {
          editingAreaIndex = null;
          updateList();
        };
        wrapper.appendChild(cancelBtn);

      } else {
        const label = document.createElement('label');
        label.textContent = `ðŸŸ¥ ${a.label} [(${a.x1},${a.z1})â†’(${a.x2},${a.z2})]`;
        label.onclick = () => {
          checkbox.checked = !checkbox.checked;
          toggleA(i);
        };
        wrapper.appendChild(label);

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          editingAreaIndex = i;
          editingPortalIndex = null;
          updateList();
        };
        wrapper.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'âœ–';
        delBtn.onclick = () => {
          areas.splice(i,1);
          if (editingAreaIndex === i) editingAreaIndex = null;
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(delBtn);
      }

      div.appendChild(wrapper);
    });
  }

  function toggleP(i) {
    portals[i].enabled = !portals[i].enabled;
    saveData();
    updatePlot();
  }
  function toggleA(i) {
    areas[i].enabled = !areas[i].enabled;
    saveData();
    updatePlot();
  }
  function clearAll() {
    portals = [];
    areas = [];
    saveData();
    updateList();
    updatePlot();
  }

  function saveData() {
    localStorage.setItem('minecraftMapData', JSON.stringify({ portals, areas }));
  }

  function downloadPNG() {
    Plotly.downloadImage('plot', {
      format: 'png', filename: 'minecraft_map',
      height: 600, width: 900, scale: 2
    });
  }

  // EXPORT JSON button function
  function exportJSON() {
    const dataStr = JSON.stringify({ portals, areas }, null, 2);
    const blob = new Blob([dataStr], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'minecraft_map_data.json';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  }

  function calcDtick(range) {
    const base = 16;
    const exp = Math.floor(Math.log2(range / base));
    return base * Math.pow(2, Math.max(exp,0));
  }

  function updatePlot() {
    const data = [];
    const ps = portals.filter(p => p.enabled);
    if (ps.length) {
      data.push({
        x: ps.map(p => p.x), y: ps.map(p => p.z),
        text: ps.map(p => `${p.label} (${p.x},${p.z})`),
        mode: 'markers+text', textposition: 'top center',
        marker: { size: 10, color: 'magenta' }, type: 'scatter', name: 'Portals'
      });
    }

    areas.filter(a => a.enabled).forEach(a => {
      const xMin = Math.min(a.x1, a.x2), xMax = Math.max(a.x1, a.x2);
      const zMin = Math.min(a.z1, a.z2), zMax = Math.max(a.z1, a.z2);
      data.push({
        x: [xMin, xMax, xMax, xMin, xMin],
        y: [zMin, zMin, zMax, zMax, zMin],
        mode: 'lines', line: { color: 'red', width: 2 },
        showlegend: false, type: 'scatter'
      });
    });

    const areaLabelData = areas.filter(a => a.enabled).map(a => {
      const xMin = Math.min(a.x1, a.x2), xMax = Math.max(a.x1, a.x2);
      const zMax = Math.max(a.z1, a.z2);
      return {
        x: [(xMin + xMax) / 2],
        y: [zMax + 8],
        text: [a.label],
        mode: 'text',
        textposition: 'top center',
        textfont: { color: 'red', size: 14 },
        showlegend: false,
        type: 'scatter',
      };
    });

    data.push(...areaLabelData);

    const xs = [...ps.map(p => p.x), ...areas.flatMap(a => [a.x1, a.x2])];
    const zs = [...ps.map(p => p.z), ...areas.flatMap(a => [a.z1, a.z2])];
    const minX = Math.min(...xs, 0) - 32, maxX = Math.max(...xs, 0) + 32;
    const minZ = Math.min(...zs, 0) - 32, maxZ = Math.max(...zs, 0) + 32;
    const range = Math.max(maxX - minX, maxZ - minZ);
    const dt = calcDtick(range);

    Plotly.newPlot('plot', data, {
      paper_bgcolor: '#111', plot_bgcolor: '#111', font: { color: '#ddd' },
      xaxis: { title: 'X', showgrid: true, gridcolor: '#333', dtick: dt, range: [minX, maxX] },
      yaxis: { title: 'Z', showgrid: true, gridcolor: '#333', dtick: dt, scaleanchor: 'x', scaleratio: 1, range: [minZ, maxZ] },
      dragmode: false,
      modebar: { remove: ['zoom2d', 'lasso2d', 'select2d', 'zoomIn2d', 'zoomOut2d'], orientation: 'v' }
    }, { responsive: true });
  }

  loadInitialData();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Portal & Area Map - Editor</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #ddd;
      max-width: 950px;
      margin: 20px auto;
    }
    form, .button-group {
      margin-bottom: 10px;
    }
    label, input, button {
      font-size: 14px;
      margin: 2px;
      vertical-align: middle;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
      padding: 2px;
    }
    .portal-entry {
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .portal-entry label {
      flex-grow: 1;
      cursor: pointer;
    }
    .delete-btn {
      cursor: pointer;
      background: #700;
      border: none;
      color: #ddd;
      padding: 2px 6px;
      font-weight: bold;
      border-radius: 3px;
      user-select: none;
    }
    #plot {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

<h2>Minecraft Portal & Area Map - Editor</h2>

<form id="coordForm">
  <label>X:</label><input type="number" id="x" required />
  <label>Z:</label><input type="number" id="z" required />
  <label>Label:</label><input type="text" id="label" placeholder="Enter label" />
  <button type="submit">Add Portal</button>
</form>

<form id="areaForm">
  <label>X1:</label><input type="number" id="x1" required />
  <label>Z1:</label><input type="number" id="z1" required /><br />
  <label>X2:</label><input type="number" id="x2" required />
  <label>Z2:</label><input type="number" id="z2" required />
  <label>Label:</label><input type="text" id="areaLabel" placeholder="Enter label" />
  <button type="submit">Add Area</button>
</form>

<div class="button-group">
  <button onclick="clearAll()">Clear All</button>
  <button onclick="downloadPNG()">Download PNG</button>
  <button onclick="exportJSON()">Export JSON</button>
</div>

<div id="portalList"></div>
<div id="plot"></div>

<script>
  let portals = [], areas = [];

  async function loadInitialData() {
    const saved = localStorage.getItem('minecraftMapData');
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (parsed.portals) portals = parsed.portals;
        if (parsed.areas) areas = parsed.areas;
        updateList();
        updatePlot();
      } catch {
        console.warn('Saved data corrupted, ignoring.');
        fetchFromFile();
      }
    } else {
      fetchFromFile();
    }
  }

  async function fetchFromFile() {
    try {
      const response = await fetch('data.json');
      if (!response.ok) throw new Error('Failed to fetch data.json');
      const data = await response.json();
      portals = data.portals || [];
      areas = data.areas || [];
      saveData();
      updateList();
      updatePlot();
    } catch (e) {
      console.error('Error loading data.json:', e);
      portals = [];
      areas = [];
      updateList();
      updatePlot();
    }
  }

  const coordForm = document.getElementById("coordForm");
  const areaForm = document.getElementById("areaForm");
  const portalListDiv = document.getElementById("portalList");

  coordForm.addEventListener("submit", e => {
    e.preventDefault();
    const x = +document.getElementById("x").value;
    const z = +document.getElementById("z").value;
    const label = document.getElementById("label").value.trim() || `Portal ${portals.length + 1}`;
    portals.push({ x, z, label, enabled: true, editing: false });
    coordForm.reset();
    saveData();
    updateList();
    updatePlot();
  });

  areaForm.addEventListener("submit", e => {
    e.preventDefault();
    const x1 = +document.getElementById("x1").value;
    const z1 = +document.getElementById("z1").value;
    const x2 = +document.getElementById("x2").value;
    const z2 = +document.getElementById("z2").value;
    const label = document.getElementById("areaLabel").value.trim() || `Area ${areas.length + 1}`;
    areas.push({ x1, z1, x2, z2, label, enabled: true, editing: false });
    areaForm.reset();
    saveData();
    updateList();
    updatePlot();
  });

  function updateList() {
    portalListDiv.innerHTML = '';

    portals.forEach((p, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'portal-entry';

      if (p.editing) {
        // Editable inputs for coordinates only
        const xInput = document.createElement('input');
        xInput.type = 'number';
        xInput.value = p.x;
        xInput.style.width = '60px';
        const zInput = document.createElement('input');
        zInput.type = 'number';
        zInput.value = p.z;
        zInput.style.width = '60px';

        wrapper.appendChild(document.createTextNode(`ðŸŸ£ ${p.label} X: `));
        wrapper.appendChild(xInput);
        wrapper.appendChild(document.createTextNode(` Z: `));
        wrapper.appendChild(zInput);

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          p.x = +xInput.value;
          p.z = +zInput.value;
          p.editing = false;
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(saveBtn);

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = () => {
          p.editing = false;
          updateList();
        };
        wrapper.appendChild(cancelBtn);

      } else {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = p.enabled;
        checkbox.onchange = () => {
          p.enabled = checkbox.checked;
          saveData();
          updatePlot();
        };
        wrapper.appendChild(checkbox);

        const label = document.createElement('label');
        label.textContent = `ðŸŸ£ ${p.label} (${p.x},${p.z})`;
        label.style.cursor = 'pointer';
        label.onclick = () => {
          checkbox.checked = !checkbox.checked;
          p.enabled = checkbox.checked;
          saveData();
          updatePlot();
        };
        wrapper.appendChild(label);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          p.editing = true;
          updateList();
        };
        wrapper.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'âœ–';
        delBtn.onclick = () => {
          portals.splice(i, 1);
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(delBtn);
      }

      portalListDiv.appendChild(wrapper);
    });

    areas.forEach((a, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'portal-entry';

      if (a.editing) {
        const x1Input = document.createElement('input');
        x1Input.type = 'number';
        x1Input.value = a.x1;
        x1Input.style.width = '60px';

        const z1Input = document.createElement('input');
        z1Input.type = 'number';
        z1Input.value = a.z1;
        z1Input.style.width = '60px';

        const x2Input = document.createElement('input');
        x2Input.type = 'number';
        x2Input.value = a.x2;
        x2Input.style.width = '60px';

        const z2Input = document.createElement('input');
        z2Input.type = 'number';
        z2Input.value = a.z2;
        z2Input.style.width = '60px';

        wrapper.appendChild(document.createTextNode(`ðŸŸ¥ ${a.label} X1: `));
        wrapper.appendChild(x1Input);
        wrapper.appendChild(document.createTextNode(` Z1: `));
        wrapper.appendChild(z1Input);
        wrapper.appendChild(document.createTextNode(` X2: `));
        wrapper.appendChild(x2Input);
        wrapper.appendChild(document.createTextNode(` Z2: `));
        wrapper.appendChild(z2Input);

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.onclick = () => {
          a.x1 = +x1Input.value;
          a.z1 = +z1Input.value;
          a.x2 = +x2Input.value;
          a.z2 = +z2Input.value;
          a.editing = false;
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(saveBtn);

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.onclick = () => {
          a.editing = false;
          updateList();
        };
        wrapper.appendChild(cancelBtn);

      } else {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = a.enabled;
        checkbox.onchange = () => {
          a.enabled = checkbox.checked;
          saveData();
          updatePlot();
        };
        wrapper.appendChild(checkbox);

        const label = document.createElement('label');
        label.textContent = `ðŸŸ¥ ${a.label} [(${a.x1},${a.z1})â†’(${a.x2},${a.z2})]`;
        label.style.cursor = 'pointer';
        label.onclick = () => {
          checkbox.checked = !checkbox.checked;
          a.enabled = checkbox.checked;
          saveData();
          updatePlot();
        };
        wrapper.appendChild(label);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => {
          a.editing = true;
          updateList();
        };
        wrapper.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'âœ–';
        delBtn.onclick = () => {
          areas.splice(i, 1);
          saveData();
          updateList();
          updatePlot();
        };
        wrapper.appendChild(delBtn);
      }

      portalListDiv.appendChild(wrapper);
    });
  }

  function clearAll() {
    portals = [];
    areas = [];
    saveData();
    updateList();
    updatePlot();
  }

  function saveData() {
    localStorage.setItem('minecraftMapData', JSON.stringify({ portals, areas }));
  }

  function downloadPNG() {
    Plotly.downloadImage('plot', {
      format: 'png', filename: 'minecraft_map',
      height: 600, width: 900, scale: 2
    });
  }

  function exportJSON() {
    const dataStr = JSON.stringify({ portals, areas }, null, 2);
    const blob = new Blob([dataStr], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'minecraft_map_data.json';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  }

  // Plotly plotting function (simplified for demo)
  function updatePlot() {
    const portalPoints = portals.filter(p => p.enabled).map(p => ({
      x: p.x,
      y: p.z,
      text: p.label,
      mode: 'markers+text',
      type: 'scatter',
      name: 'Portals',
      marker: { color: 'purple', size: 10 },
      textposition: 'top center'
    }));

    const areaShapes = areas.filter(a => a.enabled).map(a => ({
      type: 'rect',
      x0: Math.min(a.x1, a.x2),
      y0: Math.min(a.z1, a.z2),
      x1: Math.max(a.x1, a.x2),
      y1: Math.max(a.z1, a.z2),
      line: {color: 'red'},
      fillcolor: 'rgba(255,0,0,0.2)'
    }));

    const layout = {
      title: 'Minecraft Map',
      xaxis: {title: 'X'},
      yaxis: {title: 'Z', scaleanchor: 'x'},
      shapes: areaShapes,
      plot_bgcolor: '#111',
      paper_bgcolor: '#111',
      font: {color: '#ddd'}
    };

    Plotly.newPlot('plot', portalPoints, layout, {displayModeBar: false});
  }

  loadInitialData();
</script>

</body>
</html>
